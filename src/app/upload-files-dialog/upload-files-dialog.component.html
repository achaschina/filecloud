<!-- Диалог Загрузки файлов -->
<label class="upload-button">
  <input type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>
  выберите файл(ы)...
</label>

<div>
  <button mat-button (click)="onNoClick()">
    <mat-icon>cancel</mat-icon>&nbsp;Отмена
  </button>
  <button mat-button (click)="startUpload()">
    <mat-icon>cloud_upload</mat-icon>&nbsp;Загрузить
  </button>
</div>
