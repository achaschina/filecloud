<mat-drawer-container autosize>
  <!-- Боковая панель -->
  <mat-drawer mode="side" opened>
    <!-- Боковой Тулбар -->

    <!-- Дерево папок -->
    <!--TODO Дерево папок-->

    <mat-toolbar></mat-toolbar>
    <mat-toolbar></mat-toolbar>

    <mat-toolbar>

        <button mat-stroked-button [mat-menu-trigger-for]="menuCreate">Создать</button>
        <!-- Меню Создать -->
        <mat-menu #menuCreate="matMenu" [overlapTrigger]="false">
          <button mat-menu-item (click)="openDialog()">
            <mat-icon>create_new_folder</mat-icon>
            <span>Новая папка</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>cloud_upload</mat-icon>
            <span>Загрузить файлы...</span>
          </button>
          <button mat-menu-item>
            <mat-icon>cloud_upload</mat-icon>
            <span>Загрузить папку...</span>
          </button>
        </mat-menu>

      <div>

      </div>
      <!-- Боковое меню -->
      <mat-toolbar-row>
        <button mat-button><mat-icon>supervisor_account</mat-icon>&nbsp;&nbsp;&nbsp;Доступные мне</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-button><mat-icon>access_time</mat-icon>&nbsp;&nbsp;&nbsp;Недавние</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-button><mat-icon>grade</mat-icon>&nbsp;&nbsp;&nbsp;Помеченные</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-button><mat-icon>delete</mat-icon>&nbsp;&nbsp;&nbsp;Корзина</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <mat-divider></mat-divider>
        <button mat-button><mat-icon>cloud</mat-icon>&nbsp;&nbsp;&nbsp;Хранилище</button>
      </mat-toolbar-row>

    </mat-toolbar>
  </mat-drawer>

  <!-- Центральная часть -->
  <mat-drawer-container>


    <div class="example-sidenav-content">

      <!-- Панель инструментов -->
      <mat-toolbar>

        <div class="search-field">
          <!-- Панель поиска -->
            <mat-form-field appearance="outline" class="search-field">
              <mat-label>&nbsp;Поиск на диске</mat-label>
              <mat-icon matPrefix>search</mat-icon>
              <input matInput type="search" placeholder="Поиск на диске">
            </mat-form-field>
          <button mat-icon-button><mat-icon>help</mat-icon></button>
          <button mat-icon-button><mat-icon>settings</mat-icon></button>
        </div>


        <mat-toolbar-row>
          Мой диск: {{currentdir}}

          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="after" [overlapTrigger]="false">
            <button mat-menu-item (click)="openDialog()">
              <mat-icon>create_new_folder</mat-icon>
              <span>Новая папка</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
              <mat-icon>cloud_upload</mat-icon>
              <span>Загрузить файлы...</span>
            </button>
            <button mat-menu-item>
              <mat-icon>cloud_upload</mat-icon>
              <span>Загрузить папку...</span>
            </button>
          </mat-menu>

          <span class="example-spacer"></span>

            <button mat-icon-button color="basic">
              <mat-icon>link</mat-icon>
            </button>
            <button mat-icon-button color="basic">
              <mat-icon>person_add</mat-icon>
            </button>
            <button mat-icon-button color="basic">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="basic">
              <mat-icon>delete</mat-icon>
            </button>

          <!-- Дополнительно меню -->
            <button mat-icon-button [matMenuTriggerFor]="anymenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #anymenu="matMenu" [overlapTrigger]="false">
              <button mat-menu-item>
                <mat-icon>arrow_forward</mat-icon>
                <span>Переместить в...</span>
              </button>
              <button mat-menu-item>
                <mat-icon>grade</mat-icon>
                <span>Добавить пометку</span>
              </button>
              <button mat-menu-item>
                <mat-icon>create</mat-icon>
                <span>Переименовать...</span>
              </button>
              <mat-divider></mat-divider>
              <button mat-menu-item>
                <mat-icon>info</mat-icon>
                <span>Показать свойства</span>
              </button>
              <button mat-menu-item>
                <mat-icon>history</mat-icon>
                <span>Управление версиями...</span>
              </button>
              <button mat-menu-item>
                <mat-icon>file_copy</mat-icon>
                <span>Создать копию</span>
              </button>
              <button mat-menu-item>
                <mat-icon>cloud_download</mat-icon>
                <span>Скачать</span>
              </button>
            </mat-menu>

          <button mat-icon-button color="basic">
            <mat-icon>info</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>

    <mat-divider></mat-divider>

    <!-- Табличная часть -->
    <div class="example-container mat-elevation-z8" id = "tableView">
      <!-- Контекстно меню -->
      <mat-menu #contextmenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
          <mat-icon>visibility</mat-icon>
          <span>Предварительный просмотр</span>
        </button>
        <button mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>Совместный доступ</span>
        </button>
        <button mat-menu-item>
          <mat-icon>link</mat-icon>
          <span>Включить доступ по ссылке</span>
        </button>
        <button mat-menu-item>
          <mat-icon>arrow_forward</mat-icon>
          <span>Переместить в...</span>
        </button>
        <button mat-menu-item>
          <mat-icon>grade</mat-icon>
          <span>Добавить пометку</span>
        </button>
        <button mat-menu-item>
          <mat-icon>create</mat-icon>
          <span>Переименовать...</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>info</mat-icon>
          <span>Показать свойства</span>
        </button>
        <button mat-menu-item>
          <mat-icon>history</mat-icon>
          <span>Управление версиями...</span>
        </button>
        <button mat-menu-item>
          <mat-icon>file_copy</mat-icon>
          <span>Создать копию</span>
        </button>
        <button mat-menu-item>
          <mat-icon>cloud_download</mat-icon>
          <span>Скачать</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Удалить</span>
        </button>
      </mat-menu>
    <table mat-table [dataSource]="dirItems" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
          <div align="middle" class="dir" (click)="goBack()">
                    <img src='../../assets/images/back.png' height="30" width="30" align="middle">
          </div>
        </th>
        <td mat-cell *matCellDef="let item" (contextmenu)="menuTrigger.openMenu()">
          <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="contextmenu"></div>
          <div (dblclick)="goPath(item.name, item.type)" align="middle">
            <img src={{item.preview}} height="30" width="30" align="middle">
          </div>
        </td>
      </ng-container>

      <!-- Owner Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef><b>Владелец</b></th>
        <td mat-cell *matCellDef="let item" (contextmenu)="menuTrigger.openMenu()">
          <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="contextmenu"></div>
          <div class="noneselect">я</div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div align="left"><b>По наименованию</b></div>
        </th>
        <td mat-cell *matCellDef="let item" (contextmenu)="menuTrigger.openMenu()">
          <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="contextmenu"></div>
          <div (dblclick)="goPath(item.name, item.type)" class="noneselect">{{ item.name }}</div>
        </td>
      </ng-container>

      <!-- Last Modified Column -->
      <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div align="left"><b>По дате изменения</b></div>
        </th>
        <td mat-cell *matCellDef="let item" (contextmenu)="menuTrigger.openMenu()">
          <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="contextmenu" disabled="true"></div>
          <div class="noneselect">{{item.modified.slice(0,10)}} я</div>
        </td>
      </ng-container>

      <!-- File Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div align="left"><b>Размер файла</b></div>
        </th>
        <td mat-cell *matCellDef="let item" (contextmenu)="menuTrigger.openMenu()">
          <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="contextmenu"></div>
          <div class="noneselect">{{(item.size/1024).toFixed().toString().replace('NaN', '-')}}</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </mat-drawer-container>
</mat-drawer-container>
