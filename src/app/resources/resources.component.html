<!-- Табличная часть -->
<div class="example-container mat-elevation-z8" id = "tableView">
<table mat-table [dataSource]="dirItems" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>

      <div align="middle" class="dir" (click)="goBack()">
                <img src='../../assets/images/back.png' height="30" width="30" align="middle">
      </div>
    </th>
    <td mat-cell *matCellDef="let item">
      <div class="dir" (click)="goPath(item.name, item.type)" align="middle">
        <img src={{item.preview}} height="30" width="30" align="middle">
      </div>
    </td>
  </ng-container>

  <!-- Owner Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Владелец </th>
    <td mat-cell *matCellDef="let item">я</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <div align="left">По наименованию</div>
    </th>
    <td mat-cell *matCellDef="let item">
      <div class="dir" (click)="goPath(item.name, item.type)">{{ item.name }}</div>
    </td>
  </ng-container>

  <!-- Last Modified Column -->
  <ng-container matColumnDef="modified">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <div align="left">По дате изменения</div>
    </th>
    <td mat-cell *matCellDef="let item" [matMenuTriggerFor]="contextmenu" (contextmenu)="$event ? openContext() : null"> {{item.modified.slice(0,10)}} я </td>
  </ng-container>

  <!-- File Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <div align="left">Размер файла</div>
    </th>
    <td mat-cell *matCellDef="let item"> {{(item.size/1024).toFixed().toString().replace('NaN', '-')}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
